<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Game Lobby</title>

        <script src="game-lobby.js"></script>
    </head>
    <body>
        <main>
            <div class="box">
                <h3><strong>Game Lobby</strong></h3>
                <ul>
                    <li id="gameOne" style="color: green;">
                        <button id="gameTwoButton" onclick="checkPlayers('gameOne')">Game One 0/6</button>

                    <li id="gameTwo" style="color: green;">

                    </li>
                    <li style="color: green;">
                        <button id="gameTwoButton" onclick="checkPlayers('gameThree')">Game Three 0/6</button>

                    </li>
                    <li style="color: green;">
                        <button id="gameTwoButton" onclick="checkPlayers('gameFive')">Game Five 0/6</button>

            </div>
        </main>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <!-- The core Firebase JS SDK is always required and must be listed first -->

        <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-firestore.js"></script>
        <script>
            // Your web app's Firebase configuration
            var firebaseConfig = {
               apiKey: "AIzaSyBbPzs7W9onYzxPFjSykAsEv9GaSzfQLZc",
               authDomain: "risk-2ccad.firebaseapp.com",
               databaseURL: "https://risk-2ccad.firebaseio.com",
               projectId: "risk-2ccad",
               storageBucket: "risk-2ccad.appspot.com",
               messagingSenderId: "472238457186",
               appId: "1:472238457186:web:f742c38fce67cab89b6c3b"
            };
            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            var db = firebase.firestore();
            const auth = firebase.auth();
            
            firebase.auth().onAuthStateChanged(function(user) {
                if (user) {
                    db.collection("users").where("Email", "==", user.email)
                    .get()
                    .then((snapshot) => {
                        snapshot.docs.forEach(doc => {
                            $(".welcomeUser").append('<p> Welcome ' + doc.data().Username + '!</p>');
                        })
                    }
                    )}
            });
        </script>
    </body>
</html>
