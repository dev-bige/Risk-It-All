<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Forgot Password</title>
        <link rel="stylesheet" type="text/css" href="forgot-password.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
        <script src="forgot-password.js.js"></script>
    </head>
    <body>
        <main>
            <div class="box">
                <h3><strong>Forgot Password?</strong></h3>
                <p>An email will be sent to, with instructions to reset your password</p>
                <form id="forgot-password">
                    <label for="email">Enter your email:</label>
                    <input placeholder="Email" type="email" id="email" name="email" size ="48"><br>
                </form>
                <div class="send-button">
                    <button id="send-email" class="btn btn-primary">Send Email!</button>
                </div>
                <div class="bottom">
                    <p>Remember your password? <a href="../login/login.html" alt="login">Press here to log back in!</a></p>
                </div>
            </div>
        </main>
    </body>
</html>
