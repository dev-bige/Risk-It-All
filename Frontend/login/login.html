<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="login.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    </head>
    <body>
        <main>
            <div class="box">
                <h3><strong>Login</strong></h3>
                <form>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" size="48"><br>
                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password" size="48"><br>
                </form>
                <div class="login">
                    <button type="button" class="btn btn-primary">Login</button>
                </div>
                    <div class="google-login">
                        <button type="button" class="btn-outline-secondary">
                            <img width="20px" style="margin-top:7px; margin-right:8px" alt="Google sign-in" 
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                            Login with Google
                        </button>    
                    </div>
                <div class="bottom">
                    <p>If you do not have an account, <a href="../sign-up/sign-up.html" alt="sign-up">press here to sign up</a></p>
                </div>
            </div>
        </main>
    </body>
</html>
